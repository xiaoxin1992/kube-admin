level = "debug"

[http]
host = "127.0.0.1"
port = 8080

[logger]
path = "logs/kube-admin.log"
IsFile = true               # 是否日志写入文件
console = true              # 是否在consul打印日志
format = "text"             # text或json格式
maxSize = 1                 # 保留日志大小单位MB超过大小会被切割
maxBackup = 7               # 最大可保留多个日志
maxAge = 7                  # 最大保留日志天数
localTime = true            # 使用本地时间，否则使用utc时间
compress = false            #  是否切割日志时候压缩日志

[mysql]
host = "127.0.0.1"
port = 3306
database = "kube_admin"
user = "root"
password = "root"
maxLifeTime = 1800
maxOpen = 100
maxIdle = 10

[jwt]
token = "jwt_secret"
expire_time = 120
super_admin = "admin"
super_passwd = "123456"

